<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Metas</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script> <!-- Substitua por seu kit do FontAwesome -->
</head>
<body>
  <!-- Login -->
  <div id="login-screen">
    <form id="login-form">
      <input id="username" type="text" placeholder="Usuário" required />
      <input id="password" type="password" placeholder="Senha" required />
      <select id="filial-select">
        <option value="matriz">Matriz</option>
        <option value="filial1">Filial 1</option>
        <option value="filial2">Filial 2</option>
      </select>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Sistema -->
  <div id="app" class="hidden">
    <div id="user-info"></div>
    <div id="filial-display"></div>
    <button id="logout-btn">Sair</button>

    <!-- Navegação -->
    <nav>
      <button class="nav-tab" data-tab="calendar">Calendário</button>
      <button class="nav-tab" data-tab="employees">Colaboradores</button>
      <button class="nav-tab" data-tab="goals">Metas</button>
      <button class="nav-tab admin-only" data-tab="branches">Filiais</button>
      <button class="nav-tab admin-only" data-tab="sales">Vendas</button>
    </nav>

    <!-- Abas -->
    <div id="calendar-tab" class="tab-content">
      <div>
        <button id="prev-month">&lt;</button>
        <span id="current-month"></span>
        <button id="next-month">&gt;</button>
        <button id="add-event-btn">+ Ação</button>
      </div>
      <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
    </div>

    <div id="employees-tab" class="tab-content hidden">
      <table>
        <thead><tr><th>Nome</th><th>Idade</th><th>Cargo</th><th>Início</th><th>Metas</th><th>Premiações</th><th>Ações</th></tr></thead>
        <tbody id="employees-table"></tbody>
      </table>
    </div>

    <div id="goals-tab" class="tab-content hidden">
      <button id="add-goal-btn" class="admin-only">+ Meta</button>
      <div><h3>Nível 1</h3><div id="goals-level-1"></div></div>
      <div><h3>Nível 2</h3><div id="goals-level-2"></div></div>
      <div><h3>Nível 3</h3><div id="goals-level-3"></div></div>
    </div>

    <div id="branches-tab" class="tab-content hidden">
      <table>
        <thead><tr><th>Nome</th><th>Localização</th><th>Colaboradores</th><th>Metas Ativas</th><th>Ações</th></tr></thead>
        <tbody id="branches-table"></tbody>
      </table>
    </div>

    <div id="sales-tab" class="tab-content hidden">
      <select id="sales-period">
        <option value="day">Dia</option>
        <option value="week">Semana</option>
        <option value="month" selected>Mês</option>
        <option value="quarter">Trimestre</option>
        <option value="year">Ano</option>
        <option value="custom">Personalizado</option>
      </select>
      <div id="custom-date-range" class="hidden">
        <input type="date" id="sales-start-date" />
        <input type="date" id="sales-end-date" />
      </div>
      <div><span>Total vendido:</span> <span id="total-sales"></span></div>
      <div><span>Meta:</span> <span id="sales-goal"></span></div>
      <div class="progress-bar"><div id="sales-progress" class="progress-fill"></div></div>
      <span id="sales-percentage">0%</span>
      <button id="import-sales-btn" class="admin-only">Importar CSV</button>
      <table>
        <thead><tr><th>Data</th><th>Filial</th><th>Valor</th><th>Origem</th><th>Ações</th></tr></thead>
        <tbody id="sales-history-table"></tbody>
      </table>
    </div>
  </div>

  <!-- Modais -->
  <div id="add-event-modal" class="modal hidden">
    <form id="add-event-form">
      <input id="event-title" placeholder="Título" required />
      <input id="event-date" type="date" required />
      <select id="event-goal"></select>
      <select id="event-assignee"></select>
      <textarea id="event-description" placeholder="Descrição"></textarea>
      <button type="submit">Salvar</button>
      <button type="button" class="close-modal">Cancelar</button>
    </form>
  </div>

  <div id="add-sales-modal" class="modal hidden">
    <form id="add-sales-form">
      <input id="sales-date" type="date" required />
      <input id="sales-branch" placeholder="Filial" required />
      <input id="sales-amount" type="number" placeholder="Valor vendido" required />
      <textarea id="sales-notes" placeholder="Observações"></textarea>
      <button type="submit">Salvar</button>
      <button type="button" class="close-modal">Cancelar</button>
    </form>
  </div>

  <div id="view-event-modal" class="modal hidden">
    <h3 id="view-event-title"></h3>
    <p id="view-event-date"></p>
    <div id="view-event-goal-container" class="hidden">
      <p><strong>Meta:</strong> <span id="view-event-goal"></span></p>
    </div>
    <p><strong>Responsável:</strong> <span id="view-event-assignee"></span></p>
    <p id="view-event-description"></p>
    <button type="button" class="close-modal">Fechar</button>
  </div>

  <div id="import-sales-modal" class="modal hidden">
    <p>Importação de vendas a partir de CSV (em breve)</p>
    <button type="button" class="close-modal">Fechar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
